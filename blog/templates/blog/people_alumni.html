{% extends "blog/index.html" %}

{% block content %}
<h1 class="mb-5 open">Alumni</h1>
<div class="d-flex justify-content-center">
    <div class="people_container">
        {% for people in peoples %}
            {% if people.graduated == True %}
                <div class="people_item">
                    <img src="{{ people.profile.url }}" height="300" width="300">
                    <h5 class="mt-3">{{ people.people_name }}</h5>
                    <h5>{{ people.people_status }}</h5>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
